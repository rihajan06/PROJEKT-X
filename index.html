<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeekendPlanner - HK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login-container" class="card">
            <h2>Přihlášení</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Uživatelské jméno" required>
                <input type="password" id="password" placeholder="Heslo" required>
                <button type="submit">Přihlásit</button>
            </form>
            <p id="login-error" style="color: red;"></p>
        </div>

        <div id="app-container" class="hidden">
            <header>
                <h1 id="welcome-message"></h1>
                <button id="logout-button">Odhlásit</button>
            </header>

            <main>
                <section id="idea-section" class="card">
                    <h2>Navrhnout aktivitu</h2>
                    <form id="activity-form">
                        <input type="text" id="activity-name" placeholder="Název aktivity" required>
                        <textarea id="activity-description" placeholder="Popis (volitelné)"></textarea>
                        <input type="date" id="activity-date" required>
                        <input type="text" id="activity-location" placeholder="Místo konání">
                        <input type="number" id="activity-cost" placeholder="Odhadovaná cena (€)">
                        <button type="submit">Přidat návrh</button>
                    </form>
                </section>

                <section class="card">
                    <h2>Aktuální návrhy</h2>
                    <div id="activities-list"></div>
                </section>
            </main>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
