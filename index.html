<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANNER CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="auth-container" class="card">
            <h2 id="auth-title">System Access</h2>
            
            <div id="login-fields">
                <input type="text" id="username" placeholder="USER_ID">
                <input type="password" id="password" placeholder="ACCESS_CODE">
                <button id="login-btn">Initialize</button>
                <p id="to-reg" style="cursor:pointer; color:#944dff; margin-top:15px; text-align:center;">Nemáš účet? Registrovat se</p>
            </div>

            <div id="register-fields" class="hidden">
                <input type="text" id="reg-username" placeholder="NEW_USER_ID">
                <input type="password" id="reg-password" placeholder="NEW_ACCESS_CODE">
                <button id="reg-btn">Request Access</button>
                <p id="to-login" style="cursor:pointer; color:#944dff; margin-top:15px; text-align:center;">Zpět na přihlášení</p>
            </div>
            
            <p id="auth-error" style="color: #ff4d4d; margin-top:10px; text-align:center;"></p>
        </div>

        <div id="app-container" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 id="welcome-message" style="margin: 0; font-size: 1rem;"></h3>
                <button id="logout-button" style="width: auto; padding: 5px 12px; font-size: 0.7rem; background: #222;">Terminated</button>
            </div>

            <section id="admin-requests" class="card hidden">
                <h3>Pending Approvals</h3>
                <div id="requests-list"></div>
            </section>

            <section class="card">
                <h3>+ New Entry</h3>
                <form id="activity-form">
                    <input type="text" id="activity-name" placeholder="Activity Name" required>
                    <textarea id="activity-description" placeholder="Technical specifications..."></textarea>
                    <input type="date" id="activity-date" required>
                    <input type="text" id="activity-location" placeholder="Location">
                    <input type="number" id="activity-cost" placeholder="Budget (€)">
                    <button type="submit">Submit Data</button>
                </form>
            </section>

            <section class="card">
                <h3>Live Feed</h3>
                <div id="activities-list"></div>
            </section>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
