<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANNER CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login-container" class="card">
            <h2>System Access</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="USER_ID" required>
                <input type="password" id="password" placeholder="ACCESS_CODE" required>
                <button type="submit">Initialize</button>
            </form>
            <p id="login-error" style="color: #ff4d4d;"></p>
        </div>

        <div id="app-container" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 id="welcome-message" style="margin: 0; font-size: 1rem;"></h3>
                <button id="logout-button" style="width: auto; padding: 5px 12px; font-size: 0.7rem; background: #222;">Terminated</button>
            </div>

            <section class="card">
                <h3>+ New Entry</h3>
                <form id="activity-form">
                    <input type="text" id="activity-name" placeholder="Activity Name" required>
                    <textarea id="activity-description" placeholder="Technical specifications..."></textarea>
                    <input type="date" id="activity-date" required>
                    <input type="text" id="activity-location" placeholder="Location">
                    <input type="number" id="activity-cost" placeholder="Budget (â‚¬)">
                    <button type="submit">Submit Data</button>
                </form>
            </section>

            <section class="card">
                <h3>Live Feed</h3>
                <div id="activities-list"></div>
            </section>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
